<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            input[type="text"], input[type="email"], textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Comment</h1>
    <form th:action="@{/comments/update/{id}(id=${commentData.id})}" th:object="${commentData}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" readonly="readonly" id="name" />

        <input type="hidden" th:field="*{id}" />

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" readonly="readonly" id="email" />

        <label for="comment">Comment:</label>
        <textarea th:field="*{comment}" id="comment"></textarea>

        <button type="submit">Update Comment</button>
    </form>

    <a th:href="@{/posts/{id}(id=${commentData.post.id})}">Back to Post</a>
</body>
</html>
